<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - food pi hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="/" class="flex items-center py-4">
                        <span class="font-bold text-2xl text-purple-600">DishDash</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Order Summary -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
                    <div id="order-items" class="space-y-4">
                        <!-- Order items will be inserted here -->
                    </div>
                </div>

                <!-- Delivery Address -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">Delivery Address</h2>
                    <form id="address-form" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-2">First Name</label>
                                <input type="text" required class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Last Name</label>
                                <input type="text" required class="w-full p-2 border rounded">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Street Address</label>
                            <input type="text" required class="w-full p-2 border rounded">
                        </div>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-1">
                                <label class="block text-gray-700 mb-2">City</label>
                                <input type="text" required class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">State</label>
                                <input type="text" required class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">ZIP Code</label>
                                <input type="text" required class="w-full p-2 border rounded">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" required class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Delivery Instructions (Optional)</label>
                            <textarea class="w-full p-2 border rounded" rows="3"></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Payment Summary -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 sticky top-8">
                    <h2 class="text-2xl font-bold mb-4">Payment</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="subtotal">π0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Delivery Fee</span>
                            <span id="delivery-fee">π2.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Service Fee</span>
                            <span id="service-fee">π1.00</span>
                        </div>
                        <div class="border-t pt-4">
                            <div class="flex justify-between font-bold">
                                <span>Total</span>
                                <span id="total">π0.00</span>
                            </div>
                        </div>
                        <button id="pay-with-pi" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 flex items-center justify-center space-x-2">
                            <span>Pay with Pi</span>
                            <span id="pi-amount"></span>
                        </button>
                        <p class="text-sm text-gray-600 text-center mt-2">
                            Your payment is secure and processed through Pi Network
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Order Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Order Confirmed!</h2>
            <p class="text-gray-600 mb-6">
                Your order has been successfully placed. You will receive a confirmation email shortly.
            </p>
            <div class="text-center">
                <button onclick="window.location.href='/'" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
                    Return to Home
                </button>
            </div>
        </div>
    </div>

    <script src="/js/checkout.js"></script>
</body>
</html>
